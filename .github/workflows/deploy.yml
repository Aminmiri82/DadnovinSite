name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Read and increment version
        id: version
        run: |
          if [ -f VERSION ]; then
            VERSION=$(cat VERSION)
          else
            VERSION="1.9.7"
          fi
          echo "Current version: $VERSION"
          
          # Split version into parts
          IFS='.' read -r major minor patch <<< "$VERSION"
          
          # Increment patch version
          patch=$((patch + 1))
          NEW_VERSION="${major}.${minor}.${patch}"
          
          echo "New version: $NEW_VERSION"
          echo "$NEW_VERSION" > VERSION
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "old_version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add VERSION
          git diff --staged --quiet || git commit -m "Bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Docker image
        run: |
          docker build --platform linux/amd64 --target prod_runner -t aminmiri/dadnovin:latest -t aminmiri/dadnovin:${{ steps.version.outputs.version }} .
      
      - name: Push Docker images
        run: |
          docker push aminmiri/dadnovin:latest
          docker push aminmiri/dadnovin:${{ steps.version.outputs.version }}
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root
            docker-compose down
            docker container prune -f
            docker image prune -a -f
            docker-compose pull
            docker-compose up -d
      
      - name: Deployment successful
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Image: aminmiri/dadnovin:${{ steps.version.outputs.version }}"

